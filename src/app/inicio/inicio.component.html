<!-- Faixa -->
<div class="container-fluid">

    <div class="row bg-dark d-flex align-items-center">

        <!-- col-1 -->
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Seja bem vindo!</h1>
                    <h5 class="fs-18">Expresse aqui os seus pensamentos e opiniões</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light mr-2" data-toggle="modal" data-target="#novaPublicacao">Nova
                        Postagem</button>
                    <a class="btn btn-outline-light" href="#publicacoes">Ver Postagens</a>
                </div>
            </div>

        </div>
        <!-- /col-1 -->

        <!-- col-1 -->
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/ZGT7Iou.png" alt="" width="500px" height="500px">
        </div>
        <!-- /col-2 -->

    </div>

</div>
<!-- Faixa -->

<div class="container my-5" id="publicacoes">

    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">

            <a class="nav-item nav-link active text-secondary font-weight-bolder" id="nav-todasPublicacoes-tab"
                data-toggle="tab" href="#todasPublicacoes" role="tab" aria-controls="nav-home"
                aria-selected="true">Todas as publicações</a>

            <a class="nav-item nav-link text-secondary font-weight-bolder" id="nav-minhasPublicacoes-tab"
                data-toggle="tab" href="#minhasPublicacoes" role="minhasPublicacoes"
                aria-controls="nav-minhasPublicacoes" aria-selected="false">Minhas publicações</a>

            <a class="nav-item nav-link text-secondary font-weight-bolder" id="nav-publicacoesTema-tab"
                data-toggle="tab" href="#publicacoesTema" role="tab" aria-controls="nav-publicacoesTema"
                aria-selected="false">Publicações por
                tema</a>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">

        <div class="tab-pane fade show active" id="todasPublicacoes" role="tabpanel"
            aria-labelledby="nav-todasPublicacoes-tab">
            Todas as publicações
        </div>

        <div class="tab-pane fade" id="minhasPublicacoes" role="tabpanel" aria-labelledby="nav-minhasPublicacoes-tab">
            Minhas publicações
        </div>

        <div class="tab-pane fade" id="publicacoesTema" role="tabpanel" aria-labelledby="nav-publicacoesTema-tab">
            Publicações por tema
        </div>

    </div>

</div>




<!-- Modal -->
<div class="modal fade" id="novaPublicacao" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Nova Publicação</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
                </div>

                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um novo:</a></label>
                    <select class="form-control" name="tema" id="tema">
                        <option value="">Temas</option>
                    </select>
                </div>


            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success">Publicar</button>
            </div>
        </div>
    </div>
</div>
